name: Java CI with Maven

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Run JUnit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ðŸ§¾ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ’½ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: ðŸ§ª Run selected unit tests
        run: mvn -Dtest=com.wellan.Construction_Management_System.controller.SiteControllerTest+com.wellan.Construction_Management_System.service.SiteServiceTest test
